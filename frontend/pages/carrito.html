<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Music - Carrito</title>
    <link rel="icon" type="image/png" href="../src/assets/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="pagina-carrito">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center">
          <img
            src="../src/assets/logo.png"
            alt="Retro Music Logo"
            class="logo-img me-2"
            style="height: 40px"
          />
        </a>

        <a href="index.html">Retro Music</a>

        <!-- Bot√≥n tema claro/oscuro -->
        <button
          id="themeToggle"
          class="btn btn-outline-secondary rounded-circle p-2"
          style="width: 40px; height: 40px"
        >
          üåô
        </button>
      </div>
    </nav>

    <!-- Main -->
    <div class="container" style="padding-top: 100px">
      <main class="main-container">
        <div class="section-carrito">
          <div class="header text-center mb-4">
            <h2>üõí Tu Carrito de Compras</h2>
          </div>

          <!-- Contenido del carrito -->
          <div class="contenido-carrito row gy-4">
            <!-- Lista de productos -->
            <div class="col-12 col-lg-8">
              <div class="card p-3 shadow-sm">
                <h4 class="mb-3">Productos en tu carrito</h4>
                <div id="items-carrito" class="lista-items">
                  <p class="text-center text-muted carrito-vacio">Tu carrito est√° vac√≠o.</p>
                </div>
              </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-12 col-lg-4">
              <div class="card p-4 shadow-sm">
                <h4 class="mb-3">Resumen del Pedido</h4>

                <div class="linea-resumen d-flex justify-content-between mb-2">
                  <span>Subtotal:</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="linea-resumen d-flex justify-content-between mb-2">
                  <span>IVA (21%):</span>
                  <span id="iva">$0.00</span>
                </div>
                <div class="linea-resumen d-flex justify-content-between fw-bold border-top pt-2">
                  <span>Total:</span>
                  <span id="total">$0.00</span>
                </div>

                <button id="btn-finalizar" class="btn btn-success w-100 mt-4" disabled>
                  Finalizar Compra
                </button>

                <a href="productos.html" class="btn btn-outline-secondary w-100 mt-3">
                  ‚Üê Continuar Comprando
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer text-center mt-5 py-3 border-top">
        <p><strong>Retro Music</strong> - Sistema de Autoservicio</p>
        <p>Desarrollado por: <strong>Federico Farina</strong></p>
      </footer>
    </div>

    <script src="../js/carrito.js"></script>
    <script src="../js/temas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
