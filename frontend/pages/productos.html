<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Music - Productos</title>
    <link rel="icon" type="image/jpeg" href="../img/logo.jpg" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="pagina-productos">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid justify-content-center">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img
            src="../img/logo.jpg"
            alt="Retro Music Logo"
            class="logo-img me-2"
            style="height: 40px"
          />
          <span class="fw-bold">Retro Music</span>
        </a>

        <div class="d-flex align-items-center gap-3">
          <!-- Nombre del cliente -->
          <span class="navbar-text">Hola, <strong id="customerNameDisplay"></strong></span>

          <!-- Carrito -->
          <a id="cart-link" class="nav-link" href="carrito.html" style="display: none">
            Carrito <span id="cart-count"></span>
          </a>

          <!-- Link Admin (oculto por defecto) -->
          <a
            id="admin-link"
            class="nav-link text-danger fw-bold"
            href="http://localhost:3000/admin/login"
            style="display: none"
            target="_blank"
          >
            游 Admin
          </a>

          <!-- Bot칩n tema claro/oscuro -->
          <button
            id="themeToggle"
            class="btn btn-outline-secondary rounded-circle p-2"
            style="width: 40px; height: 40px"
          >
            游깿
          </button>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="main-content">
      <div class="container">
        <main class="main-container">
          <div class="text-center mb-5">
            <h2>Cat치logo de Productos</h2>
          </div>

          <!-- Secci칩n Vinilos -->
          <section id="vinilos" class="mb-5">
            <h3 class="text-center mb-4">DISCOS DE VINILO</h3>
            <div id="lista-vinilos" class="row g-4 justify-content-center text-center">
              <p class="text-center text-muted">Cargando productos...</p>
            </div>
          </section>

          <!-- Secci칩n de CDs -->
          <section id="cds" class="mb-5">
            <h3 class="text-center mb-4">CD's</h3>
            <div id="lista-cds" class="row g-4 justify-content-center text-center">
              <p class="text-center text-muted">Cargando productos...</p>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p><strong>Retro Music</strong> - Sistema de Autoservicio</p>
      <p>Desarrollado por: <strong>Federico Farina</strong></p>
    </footer>

    <script src="../js/productos.js"></script>
    <script src="../js/temas.js"></script>
    <script src="../js/adminAcceso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
